    <div>
      
        <p>正在播放 <span id="text">147</span>歌曲</p>
        <audio src="css/147.mp3" controls id="audio" autoplay data-num="0"></audio>
        <br>
        <input type="button" value="上一首" id="first" style="margin: 20px 0 0 10px;">
        <input type="button" value="下一首" id="next" style="margin-top: 20px;">
        <br>
        <script>
            let text = document.getElementById("text");
            let audio = document.getElementById("audio");
            let select = document.getElementById("select");
            let first = document.getElementById("first");
            let next = document.getElementById("next");
            let music = [
                { src: "./css/147.mp3"},
                { src: "./css/258.mp3"},
                { src: "./css/369.mp3"}
            ];
            //播放完然后直接播放下一首歌曲
            audio.onended = function () {
                for (let i = 0; i < music.length; i++) {
                    if (audio.dataset.num == i && i != music.length - 1) {
                        audio.src = music[i + 1].src;
                        audio.dataset.num = i + 1;
                        // selectOptions();
                        break;
                    } else if (audio.dataset.num == music.length - 1) {
                        audio.src = music[i].src;
                        audio.dataset.num = i;
                        // selectOptions();
                        break;
                    }
                }
            }
            //点击上一首
            first.onclick = function () {
                for (let i = 0; i < music.length; i++) {
                    if (audio.dataset.num == 0) {
                        audio.src = music[music.length - 1].src;
                        audio.dataset.num = music.length - 1;            
                        // selectOptions();
                        break;
                    }
                    else if (parseInt(audio.dataset.num) == i && i != 0) {
                        audio.src = music[i - 1].src;
                        audio.dataset.num = i - 1;
                        // selectOptions();
                        break;
                    }
                }
            }
            //点击下一首
            next.onclick = function () {
                for (let i = 0; i < music.length; i++) {
                    if (parseInt(audio.dataset.num) == i) {
                        audio.src = music[i + 1].src;
                        audio.dataset.num = i + 1;
                        // selectOptions();
                        break;
                    } else if (audio.dataset.num == music.length - 1) {
                        audio.src = music[i].src;
                        audio.dataset.num = i;
                        // selectOptions();
                        break;
                    }
                }
            }
